<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UTC Time</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #time {
        font-size: 2rem;
        margin-top: 20vh;
    }
</style>
</head>
<body>
    <h1>Current UTC Time</h1>
    <div id="time"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const utcString = now.toUTCString();
            document.getElementById("time").textContent = utcString;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
